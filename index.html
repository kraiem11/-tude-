<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Étude - تطبيق الدراسة</title>
    
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 { color: #673ab7; } /* لون Pi المميز */
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            background: #eee;
            font-size: 0.9rem;
        }
        button {
            background-color: #673ab7;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }
        button:hover { background-color: #512da8; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Étude App</h1>
        <p>مرحباً بك في تطبيق الدراسة الخاص بك على Pi Network.</p>
        
        <div id="status-box" class="status">
            جاري تهيئة نظام Pi...
        </div>

        <button onclick="login()">تسجيل الدخول عبر Pi</button>
    </div>

    <script>
        // 1. تهيئة تطبيق Pi
        const Pi = window.Pi;
        try {
            Pi.init({ version: "2.0", sandbox: true });
            document.getElementById('status-box').innerText = "تم الاتصال بنظام Pi بنجاح ✅";
        } catch (err) {
            document.getElementById('status-box').innerText = "خطأ في تهيئة Pi SDK";
            console.error(err);
        }

        // 2. دالة تسجيل الدخول
        async function login() {
            try {
                const scopes = ['username', 'payments'];
                const onIncompletePaymentFound = (payment) => { /* معالجة المدفوعات المعلقة هنا */ };

                const auth = await Pi.authenticate(scopes, onIncompletePaymentFound);
                document.getElementById('status-box').innerText = "مرحباً: " + auth.user.username;
                alert("تم تسجيل دخولك بنجاح يا " + auth.user.username);
            } catch (err) {
                console.error(err);
                alert("فشل تسجيل الدخول. تأكد من فتح التطبيق داخل Pi Browser.");
            }
        }
    </script>
</body>
</html>
